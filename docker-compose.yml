version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: airmini_dev_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: airmini_dev
      POSTGRES_PASSWORD: airmini_dev
      POSTGRES_DB: airmini_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - airmini_network

  backend:
    build: .
    container_name: airmini_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.${ENV:-dev}
    volumes:
      - .:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres
    networks:
      - airmini_network

  migrate:
    build: .
    container_name: airmini_migrate
    env_file:
      - .env.${ENV:-dev}
    command: uv run alembic upgrade head
    depends_on:
      - postgres
    networks:
      - airmini_network

volumes:
  postgres_data:

networks:
  airmini_network:
    driver: bridge
